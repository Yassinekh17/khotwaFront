<form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>

  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">User update</h6>
      <button
        class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="submit"
      >
        Save
      </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      User Information
    </h6>
    <div class="w-full lg:w-6/12 px-4">
      <div class="relative flex justify-center mt-3">
        <div class="relative flex justify-center">
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            alt="Uploaded Image"
            id="uploadedImage"
            class="shadow-xl rounded-full h-auto border-none max-w-150-px"
          />
          <img
            *ngIf="!imagePreview"
            src="assets/img/team-2-800x800.jpg"
            alt="Default Image"
            id="uploadedImage"
            class="shadow-xl rounded-full h-auto border-none max-w-150-px"
          />
        </div>
        <label for="imageUpload" class="text-blueGray-600 text-xs font-bold mb-2 cursor-pointer">
          Upload Image
        </label>
        <input
          id="imageUpload"
          type="file"
          class="hidden"
          accept="image/*"
          (change)="onImageUpload($event)"
        />
      </div>
    </div>


      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              First name
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="lucky.jesse"
              formControlName="prenom"
            />
            <div *ngIf="isFieldInvalid('prenom')">
              <small>{{ getErrorMessage('prenom') }}</small>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Last Name
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="jesse@example.com"
              formControlName="nom"
            />
            <div *ngIf="isFieldInvalid('nom')">
              <small>{{ getErrorMessage('nom') }}</small>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Password
            </label>
            <input
              type="password"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="Lucky"
              formControlName="mdp"
            />
            <div *ngIf="isFieldInvalid('mdp')">
              <small>{{ getErrorMessage('mdp') }}</small>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Email
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="Jesse"
              formControlName="email"
            />
            <div *ngIf="isFieldInvalid('email')">
              <small>{{ getErrorMessage('email') }}</small>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              for="role"
            >
              Role
            </label>
            <select
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              formControlName="role"
              id="role"
            >
              <option value="ADMINISTRATEUR">ADMINISTRATEUR</option>
              <option value="FORMATEUR">FORMATEUR</option>
              <option value="ETUDIANT">ETUDIANT</option>
            </select>
            <div *ngIf="isFieldInvalid('role')">
              <small>{{ getErrorMessage('role') }}</small>
            </div>
          </div>
        </div>

      </div>


  </div>
</div>
 </form>
