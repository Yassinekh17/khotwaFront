<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://i.pinimg.com/736x/db/34/d4/db34d40b271fb59477621550bf73ea0b.jpg');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6 py-6">
          <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blueGray-700">Available Quizzes</h2>
            <p class="text-blueGray-500">Test your knowledge with these quizzes</p>
          </div>
          
          <div class="quizzes-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let quiz of quizzes" class="quiz-card bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
              <img src="https://img.freepik.com/free-vector/quiz-neon-sign_1262-19629.jpg" alt="Quiz Image" class="w-full h-48 object-cover">
              <div class="p-6">
                <h3 class="text-xl font-bold text-blueGray-800 mb-2">{{ quiz.nomQuizz }}</h3>
                <div class="flex items-center text-blueGray-600 mb-4">
                  <i class="fas fa-question-circle mr-2"></i>
                  <span>{{ quiz.questions?.length || 0 }} Questions</span>
                </div>
                <button 
                  (click)="startQuiz(quiz.idQuizz)"
                  class="card-btn"
                >
                  Start Quiz
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
