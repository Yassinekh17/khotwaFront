<nav
  class="top-0 fixed z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-white shadow"
>
  <div
    class="container px-4 mx-auto flex flex-wrap items-center justify-between"
  >
    <div
      class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
    >
      <a
        [routerLink]="['/']"
        class="text-blueGray-700 text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
      >
        Khotwa
      </a>
    </div>
    <div class="flex items-center">
      <!-- Theme Toggle -->
      <div class="mr-4">
        <app-theme-toggle></app-theme-toggle>
      </div>

      <!-- User Email Display -->
      <div class="px-3 py-2 text-xs font-semibold text-blueGray-700 mr-4">
        <i class="fas fa-user-circle mr-2 text-blueGray-400"></i>
        <span *ngIf="userEmail">{{ userEmail }}</span>
      </div>

      <!-- Logout Button -->
      <button
        (click)="logout()"
        class="bg-red-600 text-white active:bg-red-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150"
      >
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </div>
