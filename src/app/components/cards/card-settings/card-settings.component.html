<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
<form>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">My account</h6>
      <button
        class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button"
        (click)="update()"
      >
        Update Settings
      </button>
    </div>
  </div>

  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
   

    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
      Profile Image
    </h6>
    <div class="w-full lg:w-6/12 px-4 mb-4 flex justify-center">
      <div class="flex flex-col items-center">
        <!-- Profile Image -->
        <img
          [src]="imagePreview || 'assets/default-profile.png'"
          alt="Profile Image"
          class="rounded-full shadow-xl -m-16 -ml-20 lg:-ml-16 max-w-150-px object-cover mb-4"
        />
    
        <!-- Upload Label -->
        <label
          for="fileUpload"
          class="text-sm text-blue-600 hover:underline cursor-pointer"
        >
          Upload New Photo
        </label>
        <input
          type="file"
          id="fileUpload"
          accept="image/*"
          (change)="onFileSelected($event)"
          class="hidden"
        />
      </div>
    </div>
    
    <hr class="mt-6 border-b-1 border-blueGray-300" />
      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        User Information
      </h6>
      <div class="flex flex-wrap">
        <!-- Username / Email -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Email address</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter email"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter new password"
            />
          </div>
        </div>

        <!-- First Name -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">First Name</label>
            <input
              type="text"
              [(ngModel)]="prenom"
              name="prenom"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter first name"
            />
          </div>
        </div>

        <!-- Last Name -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Last Name</label>
            <input
              type="text"
              [(ngModel)]="nom"
              name="nom"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              placeholder="Enter last name"
            />
          </div>
        </div>
      </div>


    
  </div></form>
</div>
