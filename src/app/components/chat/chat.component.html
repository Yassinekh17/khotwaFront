<div id="container">
    <aside>
      <header>
        <input type="text" placeholder="Search contacts">
      </header>
      <ul >
        <li *ngFor="let contact of contacts" (click)="selectContact(contact)" >
          <div >
            <h2>{{ contact.nom }} {{ contact.prenom }}</h2>
            <h3>
              <span class="status green"></span> online
            </h3>
          </div>
        </li>
      </ul>
    </aside>
    <main>
      <header>
        <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="User"> -->
        <div>
          <h2>Chat with recipientId={{ recipientId }}</h2>
        </div>
      </header>
      <ul id="chat">
        <li *ngFor="let message of messages" [class.you]="message.sender !== sender" [class.me]="message.sender === sender">
          <div class="entete">
            <!-- <span class="status green"></span> -->
            <!-- <h2>senderId:{{ message.sender }}</h2> -->
            <!-- <h3>Just now</h3> -->
          </div>
          <div class="triangle"></div>
          <div class="message">
            {{ message.content }}
          </div>
        </li>
      </ul>
      <footer>
        <textarea [(ngModel)]="newMessage" placeholder="Type your message"></textarea>
        <button (click)="sendMessage()">Send</button>
      </footer>
    </main>
  </div>
