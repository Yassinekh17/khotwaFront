<nav
  class="top-0 fixed z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-white shadow">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
      <a [routerLink]="['/']"
        class="text-blueGray-700 text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
        href="#pablo"
      >
       Khotwa
      </a>

      <button
        class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button" (click)="setNavbarOpen()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="lg:flex flex-grow items-center" [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }"
      id="example-navbar-warning">
      <ul class="flex flex-col lg:flex-row list-none mr-auto">
      </ul>
    <div
      class="lg:flex flex-grow items-center"
      [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }"
      id="example-navbar-warning"
    >
      <ul class="flex flex-col lg:flex-row list-none mr-auto">
      </ul>
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <li class="flex items-center">
          <app-index-dropdown class="block"></app-index-dropdown>
        </li>
        <!-- Theme Toggle -->
        <li class="flex items-center mr-2">
          <app-theme-toggle></app-theme-toggle>
        </li>

        <!-- User Email Display -->
        <li class="flex items-center px-3 py-2 text-xs font-semibold text-blueGray-700">
          <i class="fas fa-user-circle mr-2 text-blueGray-400"></i>
          <span *ngIf="userEmail">{{ userEmail }}</span>
        </li>

        <!-- Logout Button -->
        <li class="flex items-center" *ngIf="userEmail">
          <button
            (click)="logout()"
            class="bg-red-600 text-white active:bg-red-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150"
          >
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </button>

        <!-- Login Button (when not logged in) -->
        <li class="flex items-center" *ngIf="!userEmail">
          <a
            [routerLink]="['/auth/login']"
            class="bg-red-600 text-white active:bg-red-700 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150"
          >
            <i class="fas fa-sign-in-alt mr-1"></i> Login
          </a>
        </li>
